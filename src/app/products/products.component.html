<div class="row">
  <div class="col-md-3">
    <div class="sticky-top">
      <div class="list-group">
        <a
          routerLink="/"
          class="list-group-item list-group-item-action"
          [class.active]="!category"
          >All Categories</a
        >
      </div>
      <div class="list-group" *ngFor="let c of categories$; let i = index">
        <a
          class="list-group-item list-group-item-action"
          [class.active]="c.name == category"
          [routerLink]="['/']"
          [queryParams]="{ category: c.name }"
        >
          {{ c.name }}
        </a>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="row">
      <ng-container *ngFor="let p of filteredCategories$; let i = index">
        <div class="col">
          <product-cart [product]="p" [shopping-cart]="cart"></product-cart>
        </div>
        <div class="w-100" *ngIf="(i + 1) % 3 === 0"></div>
      </ng-container>
    </div>
  </div>
</div>
